<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>Moment</title> 
<link rel="stylesheet" href="./moment_style.css">
<script src="https://kit.fontawesome.com/b1c9da7fe8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div id="clockBox">
            <div id="clock">
                <div class="contents" id="timeElem">00:00:00</div>
            </div>
        </div>
            <div id="buttonBox">
                <div class="buttons" id="start"><i class="fa-solid fa-circle-play"></i></div>
                <div class="buttons" id="pause"><i class="fa-solid fa-circle-pause"></i></div>
                <div class="buttons" id="resume"><i class="fa-solid fa-circle-play"></i></div>
                <div class="buttons" id="restart"><i class="fa-solid fa-rotate"></i></div>
            </div>
    </div>
<script  src="./moment_script.js"></script>
</body>
</html>
